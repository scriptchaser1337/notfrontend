<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="scriptchaser1337">
  <meta name="description" content="backend demo">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <h1>api testing (no css needed)</h1>
    <br><br>
    <h4>click <a href="/api/v1/random">here</a> for a random frog image</h4>
    <br>
    <h4>Login:</h4>
    <form id="login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            fetch('/api/v1/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.status); 
            })
            .catch(error => {
                console.error('e:', error);
            });
        });
    </script>
    <br>
    <h4>Win:</h4><button id="winner">i am admin</button>

    <script>
        document.getElementById('winner').addEventListener('click', function() {
            fetch('/api/v1/win') 
                .then(response => response.json())
                .then(data => {
                    alert(data.status); 
                })
                .catch(error => {
                    console.error('e:', error);
                    alert('50-');
                });
        });
    </script>
    

  <!-- <script src="js/script.js"></script> !-->
</body>

</html>
